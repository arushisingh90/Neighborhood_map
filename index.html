<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
      
    .row.content {
        height: 700px
    }
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    .map{
        height: 100%;
    }
    #map {
        height: 100%;
      }
    </style>

</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Resturants</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <input class="form-control" data-bind="textInput: searchText, valueUpdate: 'afterkeydown'" placeholder="Search"></input>
        <ul class="nav navbar-nav" data-bind="foreach: filteredLocations">
                <li>
                    <a data-bind="text: name, click: $parent.changeLocation"></a>
                </li>
        </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2>Resturants</h2>
      <input class="form-control" data-bind="textInput: searchText, valueUpdate: 'afterkeydown'" placeholder="Search"></input>
      <ul class="nav nav-pills nav-stacked" data-bind="foreach: filteredLocations">
        <li>
            <a data-bind="text: name, click: $parent.changeLocation"></a>
        </li>
      </ul>
    </div>
    <div class="col-sm-9 map">
        <div id="map"></div>
    </div>    
   </div>
</div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCUGPFEouE0a9eOvBKa5hiYIcn8CiMna0w&callback=start">
    </script>
</body>
</html>
